services:
  redis:
    image: redis:7-alpine
    ports:
      - "16379:6379"
    volumes:
      - ./persistence/redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - example_jmt_network

  nsqlookupd:
    image: nsqio/nsq:latest
    command: /nsqlookupd
    ports:
      - "14160:4160"
      - "14161:4161"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4161/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - example_jmt_network

  nsqd:
    image: nsqio/nsq:latest
    command: /nsqd --lookupd-tcp-address=nsqlookupd:4160 --broadcast-address=nsqd
    ports:
      - "14150:4150"
      - "14151:4151"
    depends_on:
      nsqlookupd:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4151/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - example_jmt_network

  nsqadmin:
    image: nsqio/nsq:latest
    command: /nsqadmin --lookupd-http-address=nsqlookupd:4161
    ports:
      - "14171:4171"
    depends_on:
      nsqlookupd:
        condition: service_healthy
    networks:
      - example_jmt_network

  mongo:
    image: docker.io/mongo:8
    ports:
      - "37017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: example_jmt_db
    volumes:
      - ./persistence/mongodb/db:/data/db
      - ./persistence/mongodb/config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - example_jmt_network

  example_jmt:
    build:
      context: ../example_jmt
      dockerfile: Dockerfile.dev
    ports:
      - "13000:3000"
      - "19229:9229"
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NSQ_NSQD_HOST=nsqd
      - NSQ_NSQD_PORT=4150
      - NSQ_NSQLOOKUPD_HOST=nsqlookupd
      - NSQ_NSQLOOKUPD_PORT=4161
      - MONGODB_URI=mongodb://admin:password@mongo:27017/example_jmt_db?authSource=admin
    volumes:
      - ../example_jmt/src:/app/src
    depends_on:
      redis:
        condition: service_healthy
      nsqd:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - example_jmt_network

networks:
  example_jmt_network:
    driver: bridge
